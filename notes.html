<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="css/main.css">
  	<link rel="stylesheet" type="text/css" href="css/medium-editor.css">
  	<script type="text/javascript" data-main="js/main" src="js/lib/requirejs.js"></script>
  </head>
  <body>
  	<div id="app" class="app">
      <div id="list" class="list">
        <input class="input-box js-input-box" type="text" placeholder="Write here"></input>
        <div class="highlight"></div>
        <div class="bar"></div>
        <ul class="list-container"></ul>
        <button class="delete-items js-delete-items"> Delete </button>
      </div>
  		<div id="notes" class="notes"></div>
      <div id="settings" class="settings">
        <div id="options" class="options"></div>
        <div class="setting add-note js-add-note" >
          Add Note
        </div>
        <div class="setting add-note js-add-list" >
          Add List
        </div>
        <div class="setting change-text-style js-change-text-style" >
          Change text style 
        </div>
        <div class="setting change-text-size js-change-text-size" >
          change text size
        </div>
        <div class="setting change-size js-change-size" >
          change dimensions
        </div>
        <div class="setting change-sync-option js-change-sync-option">
          Sync
        </div>
      </div> 
      <button class='hide-show js-hide-show'></button>

  	</div>
    
  </body>
</html>
